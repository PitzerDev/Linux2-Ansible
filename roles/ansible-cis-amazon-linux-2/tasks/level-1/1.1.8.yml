---

# 1.1.8 Ensure nodev option set on /dev/shm partition

- name: 1.1.8 - Ensure nodev option set on /dev/shm partition
  mount:
    name: "{{ item.mountpoint }}"
    state: mounted
    fstype: "{{ item.fstype }}"
    src: "{{ item.device }}"
    opts: "{{ item.opts.split(',') | union(['nodev']) | join(',') }}"
  when: item.mountpoint == '/dev/shm'
  with_items: "{{ fs_mounts }}"
  tags:
    - level-1
    - section-1
    - "1.1.8"
    - scored